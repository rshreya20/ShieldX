<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .auth-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      width: 360px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .auth-card h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .auth-card input::placeholder {
      color: #cbd5f5;
    }

    .auth-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .auth-card button:hover {
      background: #1d4ed8;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #f87171;
    }

    .link-text {
      margin-top: 18px;
      font-size: 14px;
    }

    .link-text a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>


  <div class="auth-container">
    <div class="auth-card">
      <h1>Zero Trust Auth</h1>
      <p class="subtitle">Secure Login Portal</p>

      <input type="email" id="email" placeholder="Email address">
      <input type="password" id="password" placeholder="Password">

      <button onclick="login()">Login</button>

      <p id="msg" class="message"></p>

      <p class="link-text">
        Donâ€™t have an account?
        <a href="/register">Create one</a>
      </p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
