<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .security-card {
      width: 90%;
      max-width: 700px;
      padding: 35px 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .security-card h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .log-container {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .log-container p {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .log-container p:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: #2563eb;
      color: white;
      transition: background 0.25s ease;
    }

    .back-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="security-card">
    <h2>Security Risk Dashboard</h2>

    <div class="log-container">
      {% for r in risks %}
        <p>{{ r }}</p>
      {% endfor %}
    </div>

    <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
