<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      padding: 40px 50px;
      border-radius: 14px;
      text-align: center;
      width: 380px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .dashboard-card h1 {
      margin-bottom: 10px;
      font-size: 30px;
    }

    .user-email {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      text-decoration: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .btn.primary {
      background: #2563eb;
      color: white;
    }

    .btn.primary:hover {
      background: #1d4ed8;
    }

    .btn.logout {
      border: 1px solid #f87171;
      color: #f87171;
    }

    .btn.logout:hover {
      background: #f87171;
      color: black;
    }
  </style>
</head>

<body>

  <div class="dashboard-card">
    <h1>Welcome ðŸ‘‹</h1>
    <p class="user-email">{{ user }}</p>

    <a href="/risk-analytics" class="btn primary">
      View Security Analytics
    </a>

    <a href="/logout" class="btn logout">
      Logout
    </a>
  </div>

</body>
</html>
