<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .otp-card {
      width: 340px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .otp-card h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .otp-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .otp-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      text-align: center;
      letter-spacing: 4px;
    }

    .otp-card input::placeholder {
      color: #cbd5f5;
      letter-spacing: 1px;
    }

    .otp-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .otp-card button:hover {
      background: #16a34a;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>

<body>

  <div class="otp-card">
    <h2>OTP Verification</h2>
    <p class="otp-subtitle">Enter the 6-digit code sent to your email</p>

    <input type="text" id="otp" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="6">

    <!-- ðŸ”´ BUTTON MUST CALL verifyOtp() -->
    <button onclick="verifyOtp()">Verify OTP</button>

    <p id="msg" class="message"></p>
  </div>

  <!-- ðŸ”´ THIS SCRIPT MUST EXIST -->
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
